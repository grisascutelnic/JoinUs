spring.config.import=optional:file:.env[.properties]
spring.application.name=joinus
server.servlet.session.timeout=10d
server.servlet.session.cookie.max-age=10d
server.servlet.session.cookie.name=JOINUS_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.datasource.url=jdbc:postgresql://localhost:5432/joinus
spring.datasource.username=joinus
spring.datasource.password=joinus
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.sql.init.mode=always
# Upload limits
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
server.tomcat.max-http-form-post-size=-1
server.tomcat.max-swallow-size=-1
server.tomcat.max-post-size=-1
server.tomcat.max-parameter-count=-1

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email


services:
  postgres:
    image: postgres:16
    container_name: joinus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-joinus}
      POSTGRES_USER: ${POSTGRES_USER:-joinus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-joinus}
    ports:
      - "5432:5432"
    volumes:
      - joinus_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: joinus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - joinus_redisdata:/data

volumes:
  joinus_pgdata:
  joinus_redisdata:
